<div class="form-container mat-elevation-z5">
    <h1>Login</h1>
    <form [formGroup]="loginComponent" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
       <mat-error *ngIf="email?.errors?.required"> Email is required</mat-error>
       <mat-error *ngIf="email?.errors?.email"> Please enter a correct email</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.required"> Password is required</mat-error>
    </mat-form-field>
<div class="center margin-top">
    <button mat-raised-button color="btn btn-primary" type="submit">
        Login
    </button>
</div>   
    <span class="center margin-top">Recruit? <a class="sign-up-link" routerLink="signup">Sign-up!</a></span>
    </form>
</div>
